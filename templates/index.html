<script>
    const item = document.querySelector("#navbar-default")
    const button =document.querySelector("#navBtn");

    button.addEventListener('click' ,()=>{
        item.classList.toggle('hidden');
    })

    function showLoader() {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        loader.classList.add('flex');
    }
    function hideLoader() {
        const loader = document.getElementById('loader');
        loader.classList.add('hidden');
        loader.classList.remove('flex');
    }

    const textParser = (data) =>{

        const container = document.getElementById('content');
        container.classList.remove('hidden')
    // Split the response into parts by '**'
    const parts = data.split('**');
    parts.forEach((part, index) => {
        // Trim any whitespace from the part
        part = part.trim();

        // Skip empty parts
        if (part === '') return;

        if (index % 2 !== 0) {
            // Odd index, this should be a heading
            const heading = document.createElement('h2');
            heading.className = "font-bold text-2xl"
            heading.textContent = part;
            container.appendChild(heading);
        } else {
            // Even index, this should be a paragraph
            const paragraphs = part.split('*').filter(p => p.trim() !== '');
            paragraphs.forEach(paragraph => {
                if (paragraph.includes(':')) {
                    const para = document.createElement('p');
                    para.textContent = paragraph.trim();
                    container.appendChild(para);
                } else {
                    // Handle bullet points
                    const ul = document.createElement('ul');
                    const items = paragraph.split('\n').filter(item => item.trim() !== '');
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.trim();
                        ul.appendChild(li);
                    });
                    container.appendChild(ul);
                }
            });
        }
    });
    }

    const generate = async () => {
        showLoader()
      console.log("working till here")
      let prompt  =document.querySelector('input').value;
      if(prompt){ 
      let response = await fetch('/generate' , {
        method : 'POST',
        headers : {
          'Content-Type' : 'application/json'
        },
        body : JSON.stringify({prompt : prompt}),

      })
      data = await response.text();
      hideLoader();
      textParser(data);
    }else{
      alert("Give any Prompt")
    }
    }

    const submit = document.querySelector('#submitBtn');
    submit.addEventListener('click' , ()=>{
      generate()
    })
    
</script>
